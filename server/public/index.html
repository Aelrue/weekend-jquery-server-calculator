<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Calculator</title>
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <input type="number" id="firstValue" />
    <button type="submit" id="Plus">+</button>
    <button type="submit" id="Minus">-</button>
    <button type="submit" id="Multiply">*</button>
    <button type="submit" id="Divide">/</button>
    <input type="number" id="secondValue" />
    <button type="submit">=</button>
    <button type="reset">C</button>
  </body>
</html>
