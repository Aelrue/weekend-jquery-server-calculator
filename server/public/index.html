<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Calculator</title>
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <input type="number" id="firstValueIn" />
    <button class="symbol" value="+">+</button>
    <button class="symbol" value="-">-</button>
    <button class="symbol" value="*">*</button>
    <button class="symbol" value="/">/</button>
    <input type="number" id="secondValueIn" />
    <button id="submit">=</button>
    <button id="reset">C</button>
    <h3><span id="answer"></span></h3>
    <ul id="output"></ul>
  </body>
</html>
